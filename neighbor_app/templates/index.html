{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <h2 class="text-center">Welcome to Neighborhood</h2>
      {% if neighborhoods %}
      {% for neighborhood in neighborhoods %}
      <div class="col-md-4">
        <h2>{{neighborhood.name}}</h2>
        <p>Population: {{neighborhood.population}}</p>
      </div>
      {% endfor %}
      {% endif %}
    <div class="col-md-3"></div>
  </div>
</div>
{% endblock %}
