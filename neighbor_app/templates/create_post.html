{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form class="forms" action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form add_post_form %}
                <input type="submit" class="btn btn-success link" value="Add">
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{{ form.media }}
{% endblock %}
